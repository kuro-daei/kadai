<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>課題「いろはから3文字」</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          課題「いろはから3文字」
        </h1>
        <br />
        <div class="form-row">
          <h3>「いろはにほへとちりぬるを」の</h3>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="pick1" class="col-form-label">1番目</label>
            <select id="pick1" class="form-control">
              <option value="1">1文字目</option>
              <option value="2">2文字目</option>
              <option value="3">3文字目</option>
              <option value="4">4文字目</option>
              <option value="5">5文字目</option>
              <option value="6">6文字目</option>
              <option value="7">7文字目</option>
              <option value="8">8文字目</option>
              <option value="9">9文字目</option>
              <option value="10">10文字目</option>
              <option value="11">11文字目</option>
              <option value="12">12文字目</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="pick2" class="col-form-label">2番目</label>
            <select id="pick2" class="form-control">
              <option value="1">1文字目</option>
              <option value="2">2文字目</option>
              <option value="3">3文字目</option>
              <option value="4">4文字目</option>
              <option value="5">5文字目</option>
              <option value="6">6文字目</option>
              <option value="7">7文字目</option>
              <option value="8">8文字目</option>
              <option value="9">9文字目</option>
              <option value="10">10文字目</option>
              <option value="11">11文字目</option>
              <option value="12">12文字目</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="pick3" class="col-form-label">3番目</label>
            <select id="pick3" class="form-control">
              <option value="1">1文字目</option>
              <option value="2">2文字目</option>
              <option value="3">3文字目</option>
              <option value="4">4文字目</option>
              <option value="5">5文字目</option>
              <option value="6">6文字目</option>
              <option value="7">7文字目</option>
              <option value="8">8文字目</option>
              <option value="9">9文字目</option>
              <option value="10">10文字目</option>
              <option value="11">11文字目</option>
              <option value="12">12文字目</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary" id="compose">
              で出来る文字は
            </button>
          </div>
          <div class="form-group col-md-12">
            <input
              type="text"
              class="form-control"
              id="output"
              placeholder="文字列"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
