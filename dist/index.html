<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>課題「等差数列の和」</title>
    <link
      rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <style>
      body {

    <div class="container">
      <div>
        <h1>
          課題「等差数列の和」
        </h1>

      <br />
      \[s = \sum_{i=1}^n i\]
      <div class="form-group col-xs-2">
        <input type="text" class="form-control" id="n" placeholder="n" />
      </div>
      <div class="form-group col-xs-2">
        <button type="submit" class="btn btn-primary" id="sum">のとき</button>
      </div>
      <div class="form-group col-xs-2">
        <input type="text" class="form-control" id="s" placeholder="S" />
      </div>
    </div>
