<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>課題「計算機」</title>
    <link
      rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          課題「計算機」
        </h1>
      </div>
      <br />
      <div class="form-group col-xs-2">
        <input type="text" class="form-control" id="a" placeholder="A" />
      </div>
      <div class="form-group col-xs-2">
        <select id="operator" class="form-control">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
      </div>
      <div class="form-group col-xs-2">
        <input type="text" class="form-control" id="b" placeholder="B" />
      </div>
      <div class="form-group col-xs-2">
        <button type="submit" class="btn btn-primary" id="equal">=</button>
      </div>
      <div class="form-group col-xs-2">
        <input
          type="text"
          class="form-control"
          id="answer"
          placeholder="答え"
        />
      </div>
    </div>
  </body>
</html>
