<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>課題「n人ジャンケン」</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          課題「n人ジャンケン」
        </h1>
      </div>
      <br />
      <div class="form-row">
        <label>人数</label>
        <div class="form-group col-xs-6">
          <select id="n" class="form-control">
            <option value="1">1人</option>
            <option value="3">3人</option>
            <option value="10">10人</option>
            <option value="100">100人</option>
          </select>
        </div>
        <div class="form-group col-xs-6">
          <button type="submit" class="btn btn-primary" id="exec">
            じゃんけん！
          </button>
        </div>
      </div>
      <br />
      <div class="form-row">
        <label>勝負は</label>
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" id="isWin" />
        </div>
      </div>
      <div class="form-row">
        <label>グーの個数：</label>
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" id="rocks" />
        </div>
      </div>
      <div class="form-row">
        <label>パーの個数：</label>
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" id="papers" />
        </div>
      </div>
      <div class="form-row">
        <label>チョキの個数：</label>
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" id="scissors" />
        </div>
      </div>
    </div>
  </body>
</html>
